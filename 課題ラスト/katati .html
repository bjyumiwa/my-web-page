<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>形クイズの図形描画アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', 'Quicksand', cursive;
            background-color: #ccffcc;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                url('kodomo2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center 10%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 2px solid #ff69b4;
            background-color: #ffffff;
            margin-top: 20px;
        }
        #title {
            font-size: 36px;
            color: #c411db;
            font-weight: bold;
            margin: 20px;
        }
        #instructions {
            font-size: 20px;
            color: #f51a1a;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #controls {
            margin-top: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            font-family: 'Baloo 2', cursive;
            font-size: 18px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            font-family: 'Baloo 2', cursive;
            font-size: 18px;
            padding: 10px 10px;
            background-color: #ee1e1e;
            color: rgb(241, 175, 236);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff1493;
        }
        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .thumbnail {
            width: 100px;
            margin: 5px;
            border: 2px solid #ff69b4;
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const shapes = [
            function drawCircle() {
                ctx.beginPath();
                ctx.arc(250, 250, 100, 0, Math.PI * 2);
                ctx.stroke();
            },
            function drawSmallSquare() {
                ctx.beginPath();
                ctx.rect(200, 200, 100, 100);
                ctx.stroke();
            },
            function drawLargeSquare() {
                ctx.beginPath();
                ctx.rect(150, 150, 200, 200);
                ctx.stroke();
            },
            function drawTriangle() {
                ctx.beginPath();
                ctx.moveTo(250, 150);
                ctx.lineTo(350, 350);
                ctx.lineTo(150, 350);
                ctx.closePath();
                ctx.stroke();
            },
            function drawArrow() {
                ctx.beginPath();
                ctx.moveTo(150, 250);
                ctx.lineTo(350, 250);
                ctx.lineTo(320, 220);
                ctx.moveTo(350, 250);
                ctx.lineTo(320, 280);
                ctx.stroke();
            }
        ];
        let lastShapeIndex = -1;

        function randomShape() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * shapes.length);
            } while (randomIndex === lastShapeIndex);
            shapes[randomIndex]();
            lastShapeIndex = randomIndex;
        }

            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
